<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">

        <h1 class="text-3xl font-semibold text-center mb-6 text-blue-600">Todo List Aplication</h1>

        <div class="flex mb-4">
            <input type="text" id="taskInput" class="w-full p-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Masukan Jadwal">
            <button id="addTaskBtn" class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600">Tambah</button>
        </div>

     
        <ul id="taskList" class="space-y-3">
         
        </ul>
    </div>

    <script>
       
        const taskInput = document.getElementById('taskInput');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const taskList = document.getElementById('taskList');


        function addTask() {
            const taskText = taskInput.value.trim();
            if (taskText === '') return;

            // Create new task item
            const taskItem = document.createElement('li');
            taskItem.classList.add('flex', 'justify-between', 'items-center', 'bg-gray-100', 'p-3', 'rounded-lg', 'shadow-sm');

            const taskDesc = document.createElement('span');
            taskDesc.textContent = taskText;
            taskDesc.classList.add('text-gray-700', 'font-medium');


            const buttons = document.createElement('div');
            buttons.classList.add('space-x-2');

            const completeBtn = document.createElement('button');
            completeBtn.textContent = 'Complete';
            completeBtn.classList.add('bg-green-500', 'text-white', 'px-3', 'py-1', 'rounded-lg', 'hover:bg-green-600');
            completeBtn.addEventListener('click', () => {
                taskDesc.classList.toggle('line-through');
            });
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete';
            deleteBtn.classList.add('bg-red-500', 'text-white', 'px-3', 'py-1', 'rounded-lg', 'hover:bg-red-600');
            deleteBtn.addEventListener('click', () => {
                taskItem.remove();
            });
            buttons.appendChild(completeBtn);
            buttons.appendChild(deleteBtn);
            taskItem.appendChild(taskDesc);
            taskItem.appendChild(buttons);
            taskList.appendChild(taskItem);
            taskInput.value = '';
        }
        addTaskBtn.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTask();
            }
        });
    </script>
</body>
</html>
